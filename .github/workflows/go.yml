name: Go

on:
  pull_request:
    paths-ignore:
      - 'images/**'
      - '**/*.md'
    branches:
      - main
  push:
    paths-ignore:
      - 'images/**'
      - '**/*.md'
    branches:
      - main

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 'latest'
          args: -c ./golangci.yml
      - name: Golines
        run: |
          go install github.com/segmentio/golines@latest && \
          golines . -w && \
          git diff --quiet
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        go: ['1.16.x', '1.17.x', '1.18.x', '1.19.x']
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{matrix.go}}
      - name: Run Tests
        run: go test -cover -race -v ./...
